<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" href="mv-favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Current Site URL</title>
    <script>
      function printCurrentSiteUrl() {
        var currentSiteUrl = window.location.href;
        console.log("Current Site URL:", currentSiteUrl);

        if (currentSiteUrl.includes("https://mvirdone1.github.io")) {
          alert("Current Site URL: " + currentSiteUrl + "\nProduction World!");
        } else {
          alert("Current Site URL: " + currentSiteUrl + "\nTest Environment");
        }
      }
    </script>
  </head>
  <body>
    <h1>Click the button to print the current site URL</h1>
    <button onclick="printCurrentSiteUrl()">Print URL</button>
  </body>
</html>
