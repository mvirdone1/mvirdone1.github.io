<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="mv-favicon.png">
  <meta charset="UTF-8">
  <title>Coverage Visualization</title>
  <link rel="stylesheet" href="coverage_main.css">
  <link rel="stylesheet" href="modal.css">

</head>

<body>
  <div id="container">
    <div id="sidebar">
      <button id="saveCoverageBtn">Save Settings</button>
      <input type="file" id="jsonFileInput" accept=".json" style="display:none;" />
      <button onclick="loadCoverageSettingsJSON(loadCoverageSettings)">Load Settings</button>
      <button onclick="generateKML()" id="generateKML">Generate KML</button>
      <!-- Buttons -->

      <h3>Markers</h3>
      <button id="addMarkerButton">Add Marker</button>
      <button id="generateReportBtn">Generate Marker Report</button>

      <div id="markerList"></div>
      <h3>Polygons</h3>
      <button id="coveragePolygonsBtn">Manage Coverage Polygons</button>

      <div id="polyList"></div>
    </div>
    <div id="map"></div>
  </div>

  <!-- Report Modal
  <div id="reportModal" class="modal">
    <div class="modal-content">
      <span id="closeReportBtn" class="close">&times;</span>
      <div id="distanceReport"></div>
    </div>
  </div>
  -->

  <!-- MapManager and main script -->
  <script src="mapManager.js"></script>
  <script src="coverage_main.js"></script>
  <script src="coveragehelper.js"></script>
  <script src="helper.js"></script>
  <script src="modalManager.js"></script>
  <script src="coveragePolygonManager.js"></script>
  <script src="formHelper.js"></script>
  <script src="tableHelper.js"></script>


  <!-- Required for polygon overlap -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>


  <script defer>
    // Call the following functions to setup the google maps API by getting a production or test key
    // Then source additional script to do the API initialization and callback
    initMapKey("initMap");
    //initializeMap("initMapManager");
  </script>


</body>

</html>
